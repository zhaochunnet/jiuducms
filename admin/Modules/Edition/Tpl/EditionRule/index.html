<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="<{:U('__MODULE__/add')}>" target="dialog" rel="add" mask="true" width="600" height="410"><span>新增</span></a></li>
			<li><a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id={sid_user}&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择版本"><span>删除</span></a></li>
			<li><a class="edit" href="<{:U('__MODULE__/update')}>&id={sid_user}" target="dialog" rel="edit" mask="true" width="600" height="410" warn="请选择版本"><span>编辑</span></a></li>
		</ul>
	</div>
	<form action="<{:U('__MODULE__/sortrank')}>&navTabId=__MODULE__" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
	<table class="list" width="100%" layoutH="63" >
		<thead>
			<tr>
				<th width="90" align="center">规则名称</th>
				<th width="90" align="center">对应版本</th>
				<th width="90" align="center">规则类型</th>
                <th width="90" align="center">规则内容</th>
				<th width="40" align="center">状态</th>
				<th width="50" align="center">优先级</th>
                <th width="90" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
        	<volist id="vo" name="list">
			<tr target="sid_user" rel="<{$vo.id}>">
                <td align="center"><{$vo.name}></td>
                <td align="center"><{$vo.ename}></td>
				<td align="center"><{$vo.tname}></td>
                <td><{$vo.device}></td>
				<td align="center"><eq name="vo.status" value="1"><a href="<{:U('__MODULE__/forbid')}>&navTabId=__MODULE__&id=<{$vo['id']}>" target="ajaxTodo" title="确定要禁用此规则?"><img src="Public/Images/ok.gif" width="20" height="20" /></a><else/><a href="<{:U('__MODULE__/resume')}>&navTabId=__MODULE__&id=<{$vo['id']}>" target="ajaxTodo" title="确定要启用此规则?"><img src="Public/Images/error.gif" width="20" height="20" /></a></eq></td>
				<td align="center"><input type="text" name="sortrank[<{$vo.id}>]" style="width:25px;" value="<{$vo.sortrank}>" /></td>
				<td align="center"><a href="<{:U('__MODULE__/update')}>&id=<{$vo.id}>" target="dialog" rel="edit" mask="true" width="600" height="410">修改</a> | 
				<a href="<{:U('__MODULE__/foreverdelete')}>&id=<{$vo.id}>&navTabId=__MODULE__" target="ajaxTodo" title="确定要删除吗?">删除</a></td>
			</tr>
            </volist>
		</tbody>
	</table>
	<div class="formBar">
		<ul>
			<li><div class="buttonActive"><div class="buttonContent"><button type="submit">更新优先级</button></div></div></li>
		</ul>
	</div>
	</form>
</div>
