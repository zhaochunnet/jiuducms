<div class="pageContent">
	<form method="post" action="__SELF__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="<{$Think.get.id}>">
		<div class="pageFormContent" layoutH="58">	
			<div class="unit">
				<label>密码</label>
				<input type="password" class="required alphanumeric" minlength="6" maxlength="25" id="password" name="password">
			</div>
			<div class="unit">
				<label>确认密码</label>
				<input type="password" class="required" equalto="#password" name="repassword">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
