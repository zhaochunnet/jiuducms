<div class="pageContent">
	<form method="post" action="__SELF__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<div class="pageFormContent" layoutH="58">
            <p>
				<label>昵称：</label>
				<input type="text" name="nickname" size="30" maxlength="100" class="required" value="<{$vo.nickname}>"/>
			</p>
			<p>
				<label>邮箱：</label>
				<input type="text" name="email" size="30" maxlength="100" value="<{$vo.email}>" class="required email"/>
			</p>
			<div class="unit">
				<label>备注信息：</label>
				<textarea name="remark" rows="3" cols="57"><{$vo.remark}></textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
