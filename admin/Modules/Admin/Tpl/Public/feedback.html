<div class="pageContent">
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="58">
            <div class="unit">
				<label>您的姓名：</label>
				<input type="text" name="name" size="30" maxlength="100" class="required"/>
			</div>
			<div class="unit">
				<label>您的邮箱：</label>
				<input type="text" name="email" size="30" maxlength="100" class="required email"/>
			</div>
			<div class="unit">
				<label>您的QQ：</label>
				<input type="text" name="qq" size="30" maxlength="100"/>
			</div>
			<div class="unit">
				<label>问题分类：</label>
				<label style="width:75px;"><input type="radio" name="tid" value="1">系统BUG</label>
				<label style="width:70px;"><input type="radio" name="tid" checked value="2">功能建议</label>
				<label style="width:70px;"><input type="radio" name="tid" value="3">问题咨询</label>
				<label style="width:70px;"><input type="radio" name="tid" value="4">其它</label>
			</div>
			<div class="unit">
				<label>您的反馈信息：</label>
				<textarea name="info" rows="3" cols="40" class="textInput"></textarea>
			</div>		
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
