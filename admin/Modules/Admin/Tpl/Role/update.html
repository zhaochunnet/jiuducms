<div class="pageContent">	
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <input type="hidden" name="id" value="<{$vo.id}>" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>组名：</label>
				<input type="text" class="required" size="30" maxlength="20" name="name" value="<{$vo.name}>" />
			</div>
            <div class="unit">
				<label>上级组：</label>
				<select name="pid">
                	<option value="0">顶级组</option>
				</select>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option value="1">启用</option>
					<option value="0">禁用</option>
				</select>
			</div>
			<div class="unit">
				<label>备注信息：</label>
				<textarea name="remark" rows="3" cols="57"><{$vo.remark}></textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
