<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="<{:U('__MODULE__/add')}>" target="dialog" width="530" height="370" mask="true"><span>新增</span></a></li>
			<li><a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id={sid_user}&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择菜单"><span>删除</span></a></li>
			<li><a class="edit" href="<{:U('__MODULE__/update')}>&id={sid_user}" target="dialog" width="530" height="370" mask="true" warn="请选择菜单"><span>编辑</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="75">
		<thead>
		<tr>
			<th width="40" align="center">编号</th>
            <th width="200" align="center">菜单名称</th>
			<th width="100" align="center">菜单标识</th>
			<th width="100" align="center">分组名称</th>
			<th width="100" align="center">模块名称</th>
			<th width="100" align="center">操作名称</th>
            <th width="80" align="center">打开方式</th>
			<th width="200" align="center">链接地址</th>
			<th width="80" align="center">菜单类型</th>
			<th align="center" width="80">状态</th>
		</tr>
		</thead>
		<tbody>
		<volist id="vo" name="list">
			<tr target="sid_user" rel="<{$vo['id']}>">
				<td><{$vo['id']}></td>
                <td style="text-align:left;"><{$vo['fullname']}></td>
				<td style="text-align:left;"><{$vo['rel']}></td>
				<td style="text-align:left;"><{$vo['group']}></td>
                <td style="text-align:left;"><{$vo['model']}></td>
				<td style="text-align:left;"><{$vo['action']}></td>
				<td><if condition="$vo['target'] eq 'navTab'">新窗口<elseif condition="$vo['target'] eq 'dialog'"/>弹出层<elseif condition="$vo['target'] eq 'ajaxTodo'"/>提示框</if></td>
				<td style="text-align:left;"><{$vo['url']}></td>
				<td><if condition="$vo['type'] eq 0">顶级<elseif condition="$vo['type'] eq 1"/>分组<elseif condition="$vo['type'] eq 2"/>终极</if></td>
				<td><eq name="vo.status" value="1"><a href="<{:U('__MODULE__/forbid')}>&id=<{$vo.id}>&navTabId=__MODULE__" target="ajaxTodo" title="确定要禁用此菜单?"><img src="Public/Images/ok.gif" width="20" height="20" /></a><else/><a href="<{:U('__MODULE__/resume')}>&id=<{$vo.id}>&navTabId=__MODULE__" target="ajaxTodo" title="确定要启用此菜单?"><img src="Public/Images/error.gif" width="20" height="20" /></a></eq></td>
			</tr>
		</volist>
		</tbody>
	</table>
	<div class="panelBar"></div>
</div>
