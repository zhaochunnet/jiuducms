<div class="pageContent">
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    	<div class="pageFormContent" layoutH="58">
			<p>
				<label>变量名：</label>
				<input name="varname" type="text" size="30" alt="请输入变量名" class="required alphanumeric"/>
			</p>
            <p>
				<label>变量说明：</label>
				<input name="info" type="text" size="30" alt="请输入变量说明" class="required"/>
			</p>
            <p>
				<label>变量类型：</label>
				<label style="width:50px;"><input type="radio" name="type" value="string" checked />文本</label>
				<label style="width:110px;"><input type="radio" name="type" value="bool"/>枚举(true/false)</label>
				<label style="width:50px;"><input type="radio" name="type" value="bstring" />多行</label>
			</p>
            <p>
				<label>变量值：</label>
				<input name="value" type="text" size="30" alt="请输入变量值" class="required"/>
			</p>
            <p>
				<label>所属组：</label>
				<select name="groupid">
					<volist id="vo" name="list">
                	<option value="<{$vo.id}>"><{$vo.name}></option>
					</volist>
                </select>
			</p>
            </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
