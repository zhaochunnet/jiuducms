<div class="pageContent">
	<form method="post" action="<{:U('__MODULE__/update')}>&navTabId=__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);" >
    	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="<{:U('__MODULE__/add')}>" target="dialog" rel="add" mask="true" width="520" height="300"><span>新增</span></a></li>
			<li><a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id={sid_user}&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择配置"><span>删除</span></a></li>
		</ul>
	</div>
		<div class="tabs" currentIndex="0" eventType="click">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<volist id="v" name="voList">
					<li><a href="javascript:;"><span><{$v.name}></span></a></li>
					</volist>
				</ul>
			</div>
		</div>
		<div class="tabsContent">
			<volist id="v" name="voList">
            <table class="table" width="100%" layoutH="124">
                <thead>
                    <tr>
                        <th width="200" align="center">参数说明</th>
                        <th width="300" style="text-align:center">参数值</th>
                        <th width="200" align="center">变量名</th>
                    </tr>
                </thead>
                <tbody>
                    <volist id="vo" name="v['config']">
                    <if condition="$vo.type eq bstring">
                    <tr target="sid_user" rel="<{$vo.id}>" style=" height:60px;">
                    <else/>
                    <tr target="sid_user" rel="<{$vo.id}>" style=" height:30px;">
                    </if>
                        <td><{$vo.info}></td>
                        <td class="bstring">
                        <if condition="$vo.type eq string">
                        <input type="text" name="<{$vo.varname}>" style="width:95%;" value="<{$vo.value}>"/>
                        <elseif condition="$vo.type eq bool"/>
                        <input type="radio" name="<{$vo.varname}>" value="1" <eq name="vo.value" value="1">checked</eq>/>是&nbsp;&nbsp;
                        <input type="radio" name="<{$vo.varname}>" value="0" <eq name="vo.value" value="0">checked</eq>/>否
                        <elseif condition="$vo.type eq bstring"/>
                        <textarea style="width:400px; height:50px;" name="<{$vo.varname}>"><{$vo.value}></textarea>
                        </if>
                        </td>
                        <td><{$vo.varname|strtolower}></td>
                    </tr>
                    </volist>
                </tbody>
			</table>
			</volist>
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
	</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
<style type="text/css">
.grid .gridTbody td.bstring div{ height:100%;}
</style>
