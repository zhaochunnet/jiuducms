<div class="page">
	<div class="pageContent pageForm">
		<div class="pageFormContent" layoutH="58">
		<table class="list" width="100%">
		<tr class="row" ><th colspan="3" class="space">模块详细</th></tr>
		<tr class="row" ><td width="20%">模块名称</td><td><{$vo.modulename}></td></tr>
		<tr class="row" ><td width="20%">模块描述</td><td><{$vo.description}></td></tr>
		<tr class="row" ><td width="20%">模块目录</td><td><{$vo.module}></td></tr>
		<tr class="row" ><td width="20%">版本号</td><td><{$vo.version}></td></tr>
		<tr class="row" ><td width="20%">作者</td><td><{$vo.author}></td></tr>
		<tr class="row" ><td width="20%">作者网址</td><td><a href="<{$vo.authorsite}>" target="_blank" ><{$vo.authorsite}></a></td></tr>
		<tr class="row" ><td width="20%">作者邮箱</td><td><a href="mailto:<{$vo.authoremail}>"><{$vo.authoremail}></a></td></tr>
		<tr class="row" ><td width="20%">是否系统模块</td><td><eq name="vo.iscore" value="1">是<else/>否</eq></td></tr>
		<tr class="row" ><td width="20%">安装时间</td><td><eq name="vo.installdate" value="">未安装<else/><{$vo.installdate|date="Y-m-d",###}></eq></td></tr>
		<tr class="row" ><td width="20%">更新时间</td><td><eq name="vo.installdate" value="">未安装<else/><{$vo.installdate|date="Y-m-d",###}></eq></td></tr>
		<tr class="row" ><td width="20%">状态</td><td><eq name="vo.status" value="1">已安装<else/>未安装</eq></td></tr>
		</table>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</div>
</div>
