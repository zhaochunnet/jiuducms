<include file="Public:pagerForm" />
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="index.php?g=Admin&m=__MODULE__&a=add" target="dialog" rel="add" mask="true" width="400" height="150"><span>上传新模块</span></a></li>
			<li><a class="delete" href="index.php?g=Admin&m=__MODULE__&a=foreverdelete&id={sid_user}&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择分类"><span>删除</span></a></li>
		</ul>
	</div>

	<table class="table" width="100%" layoutH="75" >
		<thead>
			<tr>
				<th width="40"></th>
				<th width="300" align="center">模块名称</th>
				<th width="150" align="center">模块目录</th>
				<th width="100" align="center">版本号</th>
				<th width="150" align="center">安装日期</th>
				<th width="150" align="center">更新日期</th>
				<th width="70" align="center">状态</th>
				<th width="180" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
        	<volist id="vo" name="list">
			<tr target="sid_user" rel="<{$vo.id}>">
				<td></td>
				<td><{$vo.modulename}></td>
				<td><{$vo.module}></td>
				<td><{$vo.version|default="未知"}></td>
				<td><eq name="vo.installdate" value="">未安装<else/><{$vo.installdate|date="Y-m-d",###}></eq></td> 
				<td><eq name="vo.updatedate" value="">未安装<else/><{$vo.updatedate|date="Y-m-d",###}></eq></td>
				<td><eq name="vo.status" value="1"><img src="Public/Images/ok.gif" width="20" title="已安装" height="20" /><else/><img src="Public/Images/error.gif" title="未安装" width="20" height="20" /></eq></td>
				<td><a href="index.php?g=Admin&m=__MODULE__&a=info&module=<{$vo.module}>" target="dialog" rel="edit" mask="true" width="500" height="400">详细</a> | <eq name="vo.iscore" value="1">禁止<else/><eq name="vo.status" value="1"><a href="index.php?g=Admin&m=__MODULE__&a=edit&module=<{$vo.module}>&navTabId=__MODULE__" target="dialog" rel="edit" mask="true" width="400" height="150">卸载</a><else/><a href="index.php?g=Admin&m=__MODULE__&a=install&module=<{$vo.module}>&navTabId=__MODULE__" target="ajaxTodo">安装</a></eq> | <a href="index.php?g=Admin&m=__MODULE__&a=foreverdelete&id=<{$vo.id}>&navTabId=__MODULE__" target="ajaxTodo" title="确定要删除吗?">删除</a></eq></td>
			</tr>
            </volist>
		</tbody>
	</table>
	<div class="panelBar">
	</div>

</div>
