<div class="pageContent">
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    	<div class="pageFormContent" layoutH="58">
			<p>
				<label>关键字：</label>
				<input name="name" type="text" size="30" alt="请输入关键字" class="required"/>
			</p>
            <p>
				<label>链接地址：</label>
				<input name="url" type="text" size="30" alt="请输入链接地址" class="required"/>
			</p>
            <p>
				<label>频率：</label>
				<input name="rate" type="text" size="10" alt="请输入频率" value="1" min="1" max="10" class="required digits"/>
			</p>
            <p>
				<label>状态：</label>
				<label style="width:80px;"><input type="radio" name="status" checked="checked" value="1"/>启用</label><label style="width:80px;"><input type="radio" name="status" value="0" />禁用</label>
			</p>
            </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
