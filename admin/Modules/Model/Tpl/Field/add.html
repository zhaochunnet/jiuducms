<div class="pageContent">
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone)">
    <input name="mid" type="hidden" value="<{$Think.get.mid}>" />
		<div class="pageFormContent" layoutH="55">
        	<p style="width:98%;">
				<label>表单提示文字：</label>
				<input name="itemname" type="text" size="59" alt="请输入表单提示文字" class="required"/>
                <span class="info">&nbsp;发布内容时显示的提示文字</span>
			</p>
            <p style="width:98%;">
				<label>字段名称：</label>
				<input name="fieldname" type="text" size="59" alt="请输入字段名称" class="required alphanumeric"/>
                <span class="info">&nbsp;只能用英文字母或数字，数据表的真实字段名</span>
			</p>
            <dl style="width:100%; height:90px;">
			<dt>数据类型：</dt>
			<dd style="width:600px;">
				<volist id="vo" name="fieldtype">
				<label><input type='radio' class='np' name='dtype' value="<{$vo.id}>" <eq name="key" value="0">checked="checked"</eq>/><{$vo.name}></label>
				</volist>
            </dd>
			</dl>
        	<dl class="nowrap">
			<dt>默认值：</dt>
			<dd style="width:600px;"><textarea name="vdefault" cols="51" rows="4" style="height:60px;"></textarea><span class="info" style="float:none;">如果定义数据类型为select、radio、checkbox时，此处填写被选择的项目(用“,”分开，如“男,女,人妖”)。</span></dd>
			</dl>
			<dl class="nowrap">
			<dt>字段描述：</dt>
			<dd style="width:600px;"><textarea name="msg" cols="51" rows="4" style="height:60px;"></textarea><span class="info">字段的说明介绍，类似此段提示</span></dd>
			</dl>
            <p style="width:98%;">
				<label>最大长度：</label>
				<input name="maxlength" type="text" value="250" class="required"/>
                <span class="info" style="float:none;">&nbsp;文本数据必须填写，整型不大于11，小数的格式为“9,5”</span>
			</p>
            <p style="width:98%;">
				<label>是否必填：</label>
				<label style="width:50px;"><input type='radio' name='isnull' value="1">是</label>
                <label style="width:50px;"><input type='radio' name='isnull' value="0" checked='1'>否</label>
                <span class="info">&nbsp;如果定义数据类型为text时，是否必填项</span>
			</p>
            </div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
