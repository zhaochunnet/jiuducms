<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="<{:U('__MODULE__/add')}>" target="dialog" rel="add" mask="true" width="400" height="240"><span>新增</span></a></li>
			<li><a class="edit" href="<{:U('__MODULE__/update')}>&id={sid_user}&navTabId=__MODULE__" target="dialog" rel="update" mask="true" width="400" height="240" warn="请选择模型"><span>编辑</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="75" >
		<thead>
			<tr>
				<th width="20" align="center">ID</th>
				<th width="100" align="center">模型名称</th>
				<th width="100" align="center">模型标识</th>
                <th width="100" align="center">附加表</th>
                <th width="50" align="center">状态</th>
                <th width="150" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
        	<volist id="vo" name="list">
			<tr target="sid_user" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
                <td><{$vo.typename}></td>
                <td><{$vo.udid}></td>
                <td><{$vo.addtable}></td>
                <td><eq name="vo.status" value="1"><img src="Public/Images/ok.gif" width="20" height="20" title="启用" /><else/><img src="Public/Images/error.gif" width="20" height="20" /></eq></td>
				<td><a href="<{:U('Field/index')}>&id=<{$vo.id}>" target="navTab" rel="Field">模型字段</a> | <a class="edit" href="<{:U('__MODULE__/update')}>&id=<{$vo.id}>&navTabId=__MODULE__" target="dialog" rel="update" mask="true" width="400" height="240" warn="请选择模型">修改</a><eq name="vo.notdel" value="0"> | <a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id=<{$vo.id}>&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择模型">删除</a></eq></td>
			</tr>
            </volist>
		</tbody>
	</table>
	<div class="panelBar"></div>
</div>
