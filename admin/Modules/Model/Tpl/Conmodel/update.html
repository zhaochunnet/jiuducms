<div class="pageContent">
	<form method="post" action="__SELF__&navTabId=__MODULE__&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input name="id" type="hidden" value="<{$vo.id}>"/>
    <input name="oldaddtable" type="hidden" value="<{$vo.addtable}>"/>
		<div class="pageFormContent" layoutH="57">
			<p>
				<label>频道名称：</label>
				<input name="typename" type="text" size="30" alt="请输入模型名称" value="<{$vo.typename}>" readonly="true" class="required"/>
			</p>
            <p class="text">
				<label>频道标识：</label>
				<input name="udid" type="text" size="30" value="<{$vo.udid}>" readonly="true" class="required alphanumeric"/>
			</p>
            <p class="text">
				<label>附加表：</label>
				<input name="addtable" type="text" size="30" value="<{$vo.addtable}>" class="required alphanumeric"/>
			</p>
            <p class="text">
				<label>列表附加字段：</label>
				<input name="listfields" type="text" value="<{$vo.listfields}>" size="30"/>
			</p>
            </div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
