<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="<{:U('__MODULE__/add')}>&fid=<{$fid}>&navTabId=__MODULE__" target="dialog" rel="add" mask="true" width="800" height="450"><span>新增</span></a></li>
			<li><a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id={sid_user}&fid=<{$fid}>&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？" warn="请选择字段"><span>删除</span></a></li>
			<li><a class="edit" href="<{:U('__MODULE__/update')}>&id={sid_user}&fid=<{$fid}>&navTabId=__MODULE__" target="dialog" rel="update" mask="true" width="800" height="450" warn="请选择字段"><span>编辑</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="311">
		<thead>
			<tr>
				<th width="20" align="center">ID</th>
				<th width="100" align="center">表单提示文字</th>
				<th width="100" align="center">数据字段名</th>
                <th width="100" align="center">数据类型</th>
                <th width="100" align="center">是否在列表显示</th>
                <th width="50" align="center">是否必填</th>
                <th width="100" align="center">操作</th>
			</tr>
		</thead>
		<tbody>
        	<volist id="vo" name="list">
			<tr target="sid_user" rel="<{$vo.id}>">
				<td><{$vo.id}></td>
                <td><{$vo.itemname}></td>
                <td><{$vo.fieldname}></td>
                <td><{$vo.name}></td>
                <td><eq name="vo.listfield" value="1">是<else/>否</eq></td>
                <td><eq name="vo.isnull" value="1">是<else/>否</eq></td>
				<td><a class="edit" href="<{:U('__MODULE__/update')}>&id=<{$vo.id}>&fid=<{$fid}>&navTabId=__MODULE__" target="dialog" rel="update" mask="true" width="800" height="450">修改</a> | <a class="delete" href="<{:U('__MODULE__/foreverdelete')}>&id=<{$vo.id}>&fid=<{$fid}>&navTabId=__MODULE__" target="ajaxTodo" title="你确定要删除吗？">删除</a></td>
			</tr>
            </volist>
		</tbody>
	</table>
    <div class="panelBar"></div>
    <form method="post" action="<{:U('Diyforms/update')}>&navTabId=Diyforms&callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
    <input name="id" type="hidden" value="<{$fid}>"/>
	<div class="panel" defH="150">
		<h1>模型字段配置(修改配置文本可调整字段顺序，不可以更改字段属性！)</h1>
		<div>
		<dl class="nowrap">
            <dd style="width:95%;"><textarea name="fieldset" style="width:100%; height:150px;"><volist id="vo" name="list"><{$vo.fieldset|htmlspecialchars}></volist></textarea>
			<input name="field" type="hidden" value="id<volist id="vo" name="list"><eq name="vo.listfield" value="1">,<{$vo.fieldname}></eq></volist>,create_time,status"/>
			</dd>
        </dl>
		</div>
	</div>
	<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
    </form>
</div>
