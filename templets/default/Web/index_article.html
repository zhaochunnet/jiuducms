<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><{$field.typename}> - <{$global.jiudu_webname}></title>
<meta name="description" content="<{$global.jiudu_description}>" />
<meta name="keywords" content="<{$global.jiudu_keywords}>" />
<meta name="generator" content="JiuduCMS 1.3.3" />
<link href="/style/style.css" rel="stylesheet" type="text/css">
<script src="/script/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/script/theme_script.js" type="text/javascript"></script>
<script src="/script/common_tpl.js" type="text/javascript"></script>
</head>
<body>
<include file="head.html" />
<div id="container">
	<div id="content">
		<div class="sitemap cbx"><{$newsnav}></div>
		<jiudu:list empty='aa'>
		<div class="cbx post">
			<h2> <a href="<{$jiudu.titleurl}>" rel="bookmark" title="<{$jiudu.title}>"><{$jiudu.title}></a> </h2>
			<a href="<{$jiudu.titleurl}>" class="readmore readmorea">阅读全文.. </a>
			<div class="postmeta">
				<ul>
					<li class="meta-date"> <{$jiudu.pubdate||date="y-m-d",###}> </li>
					<li class="meta-cat"> 分类：<a href="<{$jiudu.typeurl}>"><{$jiudu.typename}></a> </li>
					<li class="meta-views"> <{$jiudu.click}> views </li>
					<li class="meta-comments"> <a href="<{$jiudu.titleurl}>#comments" title="<{$jiudu.title}>"><span class="ds-thread-count" data-thread-key="<{$jiudu.id}>" data-count-type="comments"></span></a> </li>
					<li class="meta-tags"><{$jiudu.keywords}></li>
				</ul>
				<div class="clear"></div>
			</div>
			<div class="post-content">
				<{$jiudu.description}>
				<p class="readmore"><a href="http://blog.akng.net/IT/127.html">阅读全文&gt;&gt;</a></p>
			</div>
		</div>	
		</jiudu:list>
		<div class="pagenavi pnb"><{$page}></div>
	</div>
	<include file="right.html"/>
	<!-- 侧边栏结束 -->
	<div class="clear"></div>
</div>
<!--container 结束--> 
﻿
<div style="clear:both;"></div>
<include file="foot.html"/>
</body>
</html>
