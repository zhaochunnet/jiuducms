<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><{$field.title}>-<{$global.jiudu_webname}></title>
<meta name="keywords" content="<{$field.keywords}>" />
<meta name="description" content="<{$field.description}>" />
<meta name="generator" content="JiuduCMS 1.3.3" />
<link href="/style/style.css" rel="stylesheet" type="text/css">
<script src="/script/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="/script/theme_script.js" type="text/javascript"></script>
<script src="/script/common_tpl.js" type="text/javascript"></script>
</head>
<body>
<include file="templets/default/head.html" />
<div id="container">
	<div id="content">
		<div class="sitemap cbx"><{$newsnav}></div>
		<div class="cbx post">
			<h2><{$field.title}></h2>
			<div class="postmeta">
				<ul>
					<li class="meta-date"> 2012-12-3 9:48 </li>
					<li class="meta-cat"> 分类：<a href="<{$field.typeurl}>"><{$field.typename}></a> </li>
					<li class="meta-views"> 522 views </li>
					<li class="meta-comments"> <a href="#comments" title="<{$field.title}>"><span class="ds-thread-count" data-thread-key="<{$field.id}>" data-count-type="comments"></span></a> </li>
					<li class="meta-tags"> 标签: <{$field.keywords}></li>
				</ul>
				<div class="clear"></div>
			</div>
			<div class="post-content">
				<div class="post-content-text">
					<{$field.content}>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div id="prext" class="cbx"> 
			<span class="prev"><{$info.pre}></span> 
			<span class="next"><{$info.next}></span>
		</div>
		<div id="comments">
			<div class="commentshow" style="display: block;">
				<div id="pagenavi" class="pagenavi"> </div>
			</div>
			<!--end commentshow-->
			<div id="comment-place">
				<div id="comment-post" class="respond">
					<h2>说点什么吧</h2>
					<!-- Duoshuo Comment BEGIN -->
					<div class="ds-thread" data-category="<{$field.typeid}>" data-thread-key="<{$field.id}>" data-title="<{$field.title}>" data-author-key="" data-url=""></div>
				</div>
				<!--end #comment-post--> 
			</div>
			<!--end #comment-place--> 
		</div>
	</div>
	<include file="templets/default/right.html"/>
	<!-- 侧边栏结束 -->
	<div class="clear"></div>
</div>
<!--container 结束--> 
﻿
<div style="clear:both;"></div>
<include file="templets/default/foot.html"/>
</body>
</html>
