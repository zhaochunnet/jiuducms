<style type="text/css">
.bannerImg{background:#d0e097;}
.bannerImg img{vertical-align:middle;}
.page{height:29px;line-height:29px;background:#efefef; text-align:center; border-bottom:1px solid #CACACA;}
.page li{display:inline;}
.page a{display:inline;height:29px; margin:0 2%;}
.page span{display:inline;height:29px; margin:0 2%;}
.pageNum{height:60px;padding:10px 8px 10px 8px; border-top:1px solid #cacaca;}
.pageNum p{height:30px; line-height:30px;overflow:hidden;}
.recomend{line-height:25px; padding-bottom:10px; border-bottom:1px solid #CACACA;}
.recomend p{background:#efefef;height:25px; line-height:25px;color:#000000;border-bottom:1px solid #cacaca;padding:0px 8px 0px 12px; margin-bottom:5px;}
.recomend a{padding:0px 8px 0px 12px;}
.article h1,.article-info,.link{padding:0px 10px 0px 10px;}
/*文章*/
.article h1{border-bottom:none 0; font-size:14px;line-height:30px;text-align:center;font-size:14px;}
.article-info{font-size:12px;line-height:20px; color:#BBB;text-align:center;}
.body p{color:#333; line-height:24px; text-indent:2em; font-size:14px;}
.body{padding:4px 10px 10px 10px;}
.article img{ max-width:90%; border:1px solid #DCDCDC; padding:1px;}
h1,h2,h3,h4{ font-size:14px; margin:10px 0;}

.body li{ position:relative; margin-left:10px;line-height:24px;}
.body li:before{display:block;content:"";position:absolute; background:#005bac; border-radius:6px; left:-10px; height:4px; width:4px; top:10px;}
</style>
