<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title><{$field.typename}> - <{$global.jiudu_webname}></title>
<meta name="Keywords"    content="<{$field.keywords}>" >
<meta name="Description" content="<{$field.description}>" >
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="Cache-Control" content="must-revalidate,no-cache"/>
<link rel="stylesheet" type="text/css" href="<{$global.tempdir}>/css/basic.css">
<style type="text/css">
.list-image li:last-child{ border:none;}
</style>
</head>
<body>
<div class="wrapper">
<include file="head.html" />
<include file="nav.html" />
    <div class="crumb">
    	<p><{$newsnav}></p>
    </div>
    <div class="list-image">
    	<ul>
			<jiudu:list empty='该栏目没有文章'>
			<li>
            	<div class="p"><a href="<{$jiudu.titleurl}>"><img src="<{$jiudu.litpic}>" width="100" height="110"></a></div>
            	<div class="intro"><h3><a href="<{$jiudu.titleurl}>"><{$jiudu.title}><span><{$jiudu.shorttitle}></span></a></h3><p><a href="<{$jiudu.titleurl}>"><{$jiudu.description|esub='44'}>...  <span>[详细]</span></a></p></div>
            </li>
			</jiudu:list>
        </ul>
    </div>
    <!--experts-->
    <ul class="page"><{$page}></ul>
<include file="foot.html" />
</body>
</html>
